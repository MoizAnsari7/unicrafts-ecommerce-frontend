<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Category Management</h2>
      <button class="btn btn-success"  data-bs-toggle="modal"
      data-bs-target="#categoryModal" (click)="openAddCategoryModal()">Add Category</button>
    </div>
  
    <!-- Table -->
    <div class="table-responsive">
      <table class="table table-bordered table-hover">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Category Name</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let category of categories; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ category.name }}</td>
            <td>
              <button
                class="btn btn-primary btn-sm me-2 " data-bs-toggle="modal"
                data-bs-target="#categoryModal"
                (click)="openEditCategoryModal(category)"
              >
                <i class="bi bi-pencil"></i> Edit
              </button>
              <button
                class="btn btn-danger btn-sm"
                (click)="deleteCategory(category._id)"
              >
                <i class="bi bi-trash"></i> Delete
              </button>
            </td>
          </tr>
          <tr *ngIf="!categories.length">
            <td colspan="3" class="text-center">No categories found.</td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <!-- Modal -->
    <div class="modal fade" id="categoryModal" tabindex="-1" aria-hidden="true"  aria-labelledby="categoryModalLabel">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">
              {{ isEdit ? 'Edit Category' : 'Add Category' }}
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form [formGroup]="categoryForm" (ngSubmit)="saveCategory()">
              <div class="mb-3">
                <label for="name" class="form-label">Category Name</label>
                <input
                  type="text"
                  id="name"
                  formControlName="name"
                  class="form-control"
                  [ngClass]="{
                    'is-invalid': categoryForm.get('name')?.invalid && categoryForm.get('name')?.touched
                  }"
                  placeholder="Enter category name"
                />
                <div *ngIf="categoryForm.get('name')?.invalid && categoryForm.get('name')?.touched" class="invalid-feedback">
                  Category name is required and should be at least 3 characters.
                </div>
              </div>
              <div class="text-end">
                <button type="button" class="btn btn-secondary me-2" data-bs-dismiss="modal">Cancel</button>
                <button type="submit"   class="btn btn-primary" [disabled]="categoryForm.invalid">
                  {{ isEdit ? 'Update' : 'Save' }}
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
