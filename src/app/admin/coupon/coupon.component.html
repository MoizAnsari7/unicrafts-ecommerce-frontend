<div class="coupon-management">
    <header class="coupon-header">
      <h1>Coupon Management</h1>
      <button class="btn btn-primary" (click)="openCouponModal()">Add New Coupon</button>
    </header>
  
    <div class="coupon-list">
      <table class="table table-striped table-responsive">
        <thead>
          <tr>
            <th>#</th>
            <th>Code</th>
            <th>Discount Amount</th>
          
            <th>Expiry Date</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let coupon of coupons; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ coupon.code }}</td>
            <td>{{ coupon.discountAmount | currency :'INR' }}</td>
          
            <td>{{ coupon.expirationDate | date }}</td>
            <td>
              <span
                class="badge"
                [ngClass]="coupon.isActive ? 'bg-success' : 'bg-secondary'"
              >
                {{ coupon.isActive ? 'Active' : 'Inactive' }}
              </span>
            </td>
            <td>
              <button
                class="btn btn-warning btn-sm"
                (click)="openCouponModal(coupon)"
              >
                <i class="fas fa-edit"></i>
              </button>
              <button
                class="btn btn-danger btn-sm"
                (click)="deleteCoupon(coupon._id)"
              >
                <i class="fas fa-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <!-- Coupon Modal -->
    <div class="modal" [class.show]="isModalOpen" *ngIf="isModalOpen">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">{{ isEditMode ? 'Edit Coupon' : 'Create Coupon' }}</h5>
            <button class="btn-close" (click)="closeCouponModal()"></button>
          </div>
          <div class="modal-body">
            <form [formGroup]="couponForm" (ngSubmit)="saveCoupon()">
              <div class="form-group">
                <label for="code">Coupon Code</label>
                <input
                  type="text"
                  id="code"
                  class="form-control"
                  formControlName="code"
                  placeholder="Enter coupon code"
                />
              </div>
              <div class="form-group">
                <label for="discountAmount">Discount Amount</label>
                <input
                  type="text"
                  id="discountAmount"
                  class="form-control"
                  formControlName="discountAmount"
                  placeholder="Enter discount amount"
                />
              </div>
             
              <div class="form-group">
                <label for="expirationDate">Expiry Date</label>
                <input
                  type="date"
                  id="expirationDate"
                  class="form-control"
                  formControlName="expirationDate"
                />
              </div>
              <div class="form-group">
                <label for="isActive">Status</label>
                <select id="isActive" class="form-control" formControlName="isActive">
                  <option [value]="true">Active</option>
                  <option [value]="false">Inactive</option>
                </select>
              </div>
              <button class="btn btn-success mt-3 w-100" type="submit">
                {{ isEditMode ? 'Update Coupon' : 'Create Coupon' }}
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
