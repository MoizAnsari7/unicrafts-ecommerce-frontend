<div class="custom-modal-overlay" *ngIf="visible">
  <div class="custom-modal" >
    <!-- Modal Header -->
    <div class="modal-header d-flex justify-content-between align-items-center">
      <h3 class="modal-title text-primary">
        {{ mode === 'add' ? 'Add Product' : 'Edit Product' }}
      </h3>
      <button class="btn-close text-danger fw-bold" (click)="closeModal()">
        ✕
      </button>
    </div>

    <!-- Modal Body -->
    <div class="modal-body" >
      <form [formGroup]="productForm" (ngSubmit)="saveProduct()">
        <!-- Product Name -->
        <div class="form-group mb-3">
          <label for="productName" class="form-label">Product Name</label>
          <input
            type="text"
            id="productName"
            formControlName="name"
            class="form-control"
            placeholder="Enter product name"
            required
          />
        </div>

        <!-- Description -->
        <div class="form-group mb-3">
          <label for="productDescription" class="form-label">Description</label>
          <textarea
            id="productDescription"
            formControlName="description"
            class="form-control"
            rows="3"
            placeholder="Enter product description"
          ></textarea>
        </div>

        <!-- Category -->
        <div class="form-group mb-3">
          <label for="productCategory" class="form-label">Category</label>
          <select
            id="productCategory"
            formControlName="category"
            class="form-select"
            required
          >
            <option value="" disabled>Select a category</option>
            <option
              *ngFor="let category of categories"
              [value]="category._id"
            >
              {{ category.name }}
            </option>
          </select>
        </div>

        <!-- Price -->
        <div class="form-group mb-3">
          <label for="productPrice" class="form-label">Price</label>
          <input
            type="number"
            id="productPrice"
            formControlName="price"
            class="form-control"
            placeholder="Enter product price"
            required
          />
        </div>

        <!-- Discount Price -->
        <div class="form-group mb-3">
          <label for="productDiscountPrice" class="form-label">Discount Price</label>
          <input
            type="number"
            id="productDiscountPrice"
            formControlName="discountPrice"
            class="form-control"
            placeholder="Enter discount price"
          />
        </div>

        <!-- Stock -->
        <div class="form-group mb-3">
          <label for="productStock" class="form-label">Stock</label>
          <input
            type="number"
            id="productStock"
            formControlName="stock"
            class="form-control"
            placeholder="Enter stock quantity"
            required
          />
        </div>

        <!-- Images -->
        <div class="form-group mb-3">
          <label class="form-label">Images</label>
          <div *ngFor="let image of images.controls; let i = index" class="d-flex mb-2 align-items-center">
            <input
              type="file"
              class="form-control me-2"
              (change)="handleImageInput($event, i)"
            />
            <button
              type="button"
              class="btn btn-danger btn-sm"
              (click)="removeImage(i)"
            >
              ✕ Remove
            </button>
          </div>
          <button
            type="button"
            class="btn btn-secondary mt-2"
            (click)="addImage()"
          >
            + Add Image
          </button>
        </div>

        <!-- Attributes -->
        <div class="form-group mb-3">
          <label class="form-label">Attributes</label>
          <div class="row">
            <div class="col">
              <input
                type="text"
                formControlName="color"
                class="form-control"
                placeholder="Color"
              />
            </div>
            <div class="col">
              <input
                type="text"
                formControlName="size"
                class="form-control"
                placeholder="Size"
              />
            </div>
          </div>
        </div>

        <!-- Actions -->
        <div class="text-end">
          <button
            type="button"
            class="btn btn-outline-secondary me-2"
            (click)="closeModal()"
          >
            Cancel
          </button>
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="productForm.invalid"
          >
            Save
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
