<div class="custom-modal-overlay" *ngIf="visible">
    <div class="custom-modal">
      <div class="modal-header">
        <h3>{{ mode === 'add' ? 'Add Product' : 'Edit Product' }}</h3>
        <button class="btn-close" (click)="closeModal()">Ã—</button>
      </div>
      <div class="modal-body">
        <form [formGroup]="productForm" (ngSubmit)="saveProduct()">
          <div class="form-group mb-3">
            <label for="productName">Product Name</label>
            <input
              type="text"
              id="productName"
              formControlName="name"
              class="form-control"
              required
            />
          </div>
          <div class="form-group mb-3">
            <label for="productDescription">Description</label>
            <textarea
              id="productDescription"
              formControlName="description"
              class="form-control"
              rows="3"
            ></textarea>
          </div>
          <div class="form-group mb-3">
            <label for="productPrice">Price</label>
            <input
              type="number"
              id="productPrice"
              formControlName="price"
              class="form-control"
              required
            />
          </div>
          <div class="form-group mb-3">
            <label for="productDiscount">Discount (%)</label>
            <input
              type="number"
              id="productDiscount"
              formControlName="discount"
              class="form-control"
            />
          </div>
          <div class="form-group mb-3">
            <label for="productStock">Stock Quantity</label>
            <input
              type="number"
              id="productStock"
              formControlName="stock"
              class="form-control"
              required
            />
          </div>
          <div class="form-group mb-3">
            <label for="productImage">Image URL</label>
            <input
              type="text"
              id="productImage"
              formControlName="imageUrl"
              class="form-control"
            />
          </div>
          <div class="text-end">
            <button type="button" class="btn btn-secondary me-2" (click)="closeModal()">Cancel</button>
            <button type="submit" class="btn btn-primary" [disabled]="productForm.invalid">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
