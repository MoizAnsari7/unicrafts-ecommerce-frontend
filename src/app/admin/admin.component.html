<div class="admin-panel" *ngIf="isAdmin">
  <!-- Sidebar (Navigation Menu) -->
  <div class="sidebar" [class.collapsed]="isSidebarCollapsed">
    <div class="logo-section">
      <img
        src="https://via.placeholder.com/270x50.png?text=Admin+Panel"
        alt="Admin Logo"
        class="logo"
      />
    </div>
    <ul class="sidebar-menu">
      <li routerLink="/admin/dashboard" routerLinkActive="active">
        <i class="fas fa-tachometer-alt"></i> Dashboard
      </li>
      <li routerLink="/admin/category" routerLinkActive="active">
        <i class="fas fa-list"></i> Categories
      </li>
      <li routerLink="/admin/products" routerLinkActive="active">
        <i class="fas fa-box"></i> Products
      </li>
      <li routerLink="/admin/orders" routerLinkActive="active">
        <i class="fas fa-shopping-cart"></i> Orders
      </li>
      <li routerLink="/admin/users" routerLinkActive="active">
        <i class="fas fa-users"></i> Users
      </li>
      <li routerLink="/admin/reports" routerLinkActive="active">
        <i class="fas fa-chart-line"></i> Reports
      </li>
      <li routerLink="/admin/coupon" routerLinkActive="active">
        <i class="fa fa-money-bill"></i> Coupon
      </li>
      <li routerLink="/admin/setting" routerLinkActive="active">
        <i class="fas fa-cog"></i> Settings
      </li>
    </ul>
  </div>

  <!-- Main Content Area -->
  <div class="content-area">
    <header class="admin-header">
      <h2>Welcome, Admin</h2>
      <button class="btn logout-btn" (click)="logout()">
        <i class="fas fa-sign-out-alt"></i> Logout
      </button>
    </header>

    <!-- Dynamic Content -->
    <div class="main-content">
      <router-outlet></router-outlet>
    </div>
  </div>

  <!-- Toggle Button (for Mobile View) -->
  <button class="toggle-sidebar-btn" (click)="toggleSidebar()">
    <i class="fas text-{{toggleColor}}" [class.fa-bars]="!isSidebarCollapsed" [class.fa-times]="isSidebarCollapsed"></i>
  </button>
</div>
