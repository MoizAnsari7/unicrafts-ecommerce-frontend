<h2 mat-dialog-title>{{ mode === 'add' ? 'Add Address' : 'Edit Address' }}</h2>
<mat-dialog-content>
  <form>
    <mat-form-field appearance="fill">
      <mat-label>Street</mat-label>
      <input matInput [(ngModel)]="address.street" name="street" required />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>City</mat-label>
      <input matInput [(ngModel)]="address.city" name="city" required />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>State</mat-label>
      <input matInput [(ngModel)]="address.state" name="state" required />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Country</mat-label>
      <input matInput [(ngModel)]="address.country" name="country" required />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Postal Code</mat-label>
      <input matInput [(ngModel)]="address.postalCode" name="postalCode" required />
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button color="primary" (click)="save()">Save</button>
</mat-dialog-actions>
