<div class="container py-4 mt-4 mb-5">
    <div class="row">
      <!-- Product Images Carousel -->
      <div class="col-md-6">
        <div id="productCarousel" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div
              class="carousel-item"
              *ngFor="let image of product.images; let i = index"
              [class.active]="i === 0"
            >
              <img
                [src]="'http://localhost:3000/' + image"
                class="d-block w-100"
                alt="{{ product.name }}"
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#productCarousel"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#productCarousel"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
  
      <!-- Product Details -->
      <div class="col-md-6">
        <h2 class="fw-bold text-primary">{{ product.name }}</h2>
        <p class="text-muted">{{ product.description }}</p>
        <h4 class="text-success fw-bold">₹{{ product.price }}</h4>
  
        <!-- Quantity Control -->
        <div class="d-flex align-items-center mt-3">
          <button
            class="btn btn-outline-secondary"
            (click)="decrementQuantity()"
          >
            -
          </button>
          <span class="mx-3">{{ quantities[product._id] || 1 }}</span>
          <button
            class="btn btn-outline-secondary"
            (click)="incrementQuantity()"
          >
            +
          </button>
        </div>
  
        <!-- Total Amount -->
        <h5 class="mt-3 text-secondary">
          Total: ₹{{ calculateTotalAmount() }}
        </h5>
  
        <!-- Add to Cart Button -->
        <button
          class="btn btn-primary btn-lg mt-3"
          (click)="addToCart(product)"
          [disabled]="addedToCart[product._id]"
        >
          {{ addedToCart[product._id] ? 'Added to Cart' : 'Add to Cart' }}
        </button>
      </div>
    </div>
  </div>
