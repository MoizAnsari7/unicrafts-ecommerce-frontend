<div class="container py-5">
  <h1 class="text-center mb-4 fw-bold text-primary">Our Exclusive Products</h1>

  <!-- Show message if no products are available -->
  <div *ngIf="!products || products.length === 0" class="text-center">
    <p class="text-muted">No products available at the moment.</p>
  </div>

  <!-- Products Grid -->
  <div class="row g-4" *ngIf="products && products.length > 0">
    <div class="col-lg-3 col-md-4 col-sm-6" *ngFor="let product of products">
      <div class="card product-card shadow-sm">
        <div class="card-img-container">
          <img
            [src]="product.image || 'assets/placeholder.png'"
            class="card-img-top img-fluid"
            alt="{{ product.name }}"
          />
        </div>
        <div class="card-body text-center">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text text-muted">
            {{ product.description | slice: 0:50 }}...
          </p>
          <h6 class="text-success fw-bold">â‚¹{{ product.price }}</h6>
        </div>
        <div class="card-footer text-center">
          <button
            class="btn btn-primary btn-sm rounded-pill me-2"
            data-bs-toggle="modal"
            data-bs-target="#productModal"
            (click)="selectedProduct = product"
          >
            View Details
          </button>
          <button
            class="btn btn-outline-success btn-sm rounded-pill"
            (click)="addToCart(product)"
          >
            {{ addedToCart[product._id] ? 'Added' : 'Add to Cart' }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal for Product Details -->
