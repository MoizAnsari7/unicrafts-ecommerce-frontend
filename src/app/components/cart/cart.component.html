<div class="container py-5">
  <h2 class="text-center mb-4 fw-bold text-primary">Your Shopping Cart</h2>

  <!-- Cart Items Section -->
  <div class="row">
    <!-- Cart Items -->
    <div class="col-lg-8">
      <div *ngIf="cartItems?.length > 0; else emptyCart">
        <div *ngFor="let item of cartItems" class="row align-items-center border rounded mb-3 p-3 shadow-sm bg-white">
          <!-- Product Image -->
          <div class="col-md-3">
            <img
              [src]="'http://localhost:3000/' + item.productId.images[0]"
              alt="{{ item.productId.name }}"
              class="img-fluid rounded"
              style="height: 120px; object-fit: contain;"
            />
          </div>

          <!-- Product Details -->
          <div class="col-md-6">
            <h5 class="text-dark fw-bold mb-1">{{ item.productId.name }}</h5>
            <p class="text-muted small mb-1">Price: ₹{{ item.productId.price }}</p>
            <p class="fw-bold text-secondary mb-0">Subtotal: ₹{{ item.productId.price * item.quantity }}</p>
          </div>

          <!-- Quantity Controls and Remove -->
          <div class="col-md-3 text-end">
            <div class="d-flex align-items-center justify-content-end mb-2">
              <button
                class="btn btn-outline-secondary btn-sm me-2"
                (click)="updateQuantity(item, 'decrement')"
              >
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-dash" viewBox="0 0 16 16">
                <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8"/>
              </svg>
              </button>
              <span class="fw-bold">{{ item.quantity }}</span>
              <button
                class="btn btn-outline-secondary btn-sm ms-2"
                (click)="updateQuantity(item, 'increment')"
              >
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2"/>
              </svg>
              </button>
            </div>
            <button
              class="btn btn-outline-danger btn-sm"
              (click)="removeItem(item)"
            >
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
              <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
              <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
            </svg> Remove
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Order Summary Section -->
    <div class="col-lg-4">
      <div class="border rounded shadow-sm bg-white p-4 sticky-top" style="top: 80px;">
        <h4 class="fw-bold text-success mb-3">Order Summary</h4>
        <p class="text-dark mb-2">Total Items: {{ cartItems?.length }}</p>
        <h5 class="fw-bold text-secondary">Total Amount: ₹{{ totalAmount }}</h5>
        <button class="btn btn-primary w-100 mt-3 fw-bold py-2" >
          Checkout
        </button>
      </div>
    </div>
  </div>

  <!-- Empty Cart Message -->
  <ng-template #emptyCart>
    <div class="text-center py-5">
      <i class="bi bi-cart-x display-1 text-muted"></i>
      <p class="text-muted fs-4 mt-3">Your cart is empty.</p>
      <a routerLink="/products" class="btn btn-primary btn-lg mt-2">Shop Now</a>
    </div>
  </ng-template>

  <!-- Toast Notification -->
  <div
    *ngIf="showToast"
    class="toast align-items-center text-bg-success position-fixed bottom-0 end-0 m-3"
    role="alert"
    aria-live="assertive"
    aria-atomic="true"
    style="z-index: 1050"
  >
    <div class="d-flex">
      <div class="toast-body">{{ toastMessage }}</div>
      <button
        type="button"
        class="btn-close btn-close-white me-2 m-auto"
        (click)="showToast = false"
        aria-label="Close"
      ></button>
    </div>
  </div>
</div>
