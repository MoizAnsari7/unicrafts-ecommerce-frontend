<div class="container py-5">
  <h2 class="text-center mb-4 fw-bold text-primary">Your Shopping Cart</h2>

  <!-- Shopping Cart Items -->
  <div *ngIf="cartItems.length > 0; else emptyCart">
    <div class="row gy-4">
      <!-- Cart Items Loop -->
      <div *ngFor="let item of cartItems" class="col-lg-3 col-md-4 col-sm-6">
        <div class="card shadow-sm border-0 h-100">
          <img
          [src]="item.imagePath || 'assets/placeholder.png'"
            alt="{{ item.name }}"
            class="card-img-top img-fluid rounded-top"
            style="height: 200px; object-fit: cover;"
          />
          <div class="card-body d-flex flex-column">
            <h5 class="card-title text-dark fw-bold">{{ item.name }}</h5>
            <p class="text-muted small mb-2">Price: ₹{{ item.price }}</p>
            <p class="fw-bold text-secondary mb-3">Subtotal: ₹{{ item.price * item.quantity }}</p>

            <!-- Quantity Controls -->
            <div class="d-flex align-items-center justify-content-between mt-auto">
              <div class="btn-group" role="group">
                <button
                  class="btn btn-outline-secondary btn-sm"
                  (click)="updateQuantity(item, 'decrement')"
                >
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-dash-lg" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M2 8a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11A.5.5 0 0 1 2 8"/>
                </svg>
                </button>
                <span class="px-3 fw-bold">{{ item.quantity }}</span>
                <button
                  class="btn btn-outline-secondary btn-sm"
                  (click)="updateQuantity(item, 'increment')"
                >
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2"/>
                </svg>
                </button>
              </div>
              <!-- Remove Button -->
              <button
                class="btn btn-outline-danger btn-sm"
                (click)="removeItem(item)"
              >
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
              </svg>Remove
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Total Amount and Checkout -->
    <div class="text-end mt-5">
      <h4 class="fw-bold text-success">Total Amount: ₹{{ totalAmount }}</h4>
      <button class="btn btn-success mt-3 px-4 py-2 fw-bold shadow" 
      >
      <!-- (click)="checkout()" -->
        Checkout
      </button>
    </div>
  </div>

  <!-- Empty Cart Message -->
  <ng-template #emptyCart>
    <div class="text-center py-5">
      <i class="bi bi-cart-x display-1 text-muted"></i>
      <p class="text-muted fs-4 mt-3">Your cart is empty.</p>
      <a routerLink="/products" class="btn btn-primary btn-lg mt-2">Shop Now</a>
    </div>
  </ng-template>

  <!-- Toast Notification -->
  <div
    *ngIf="showToast"
    class="toast align-items-center text-bg-success position-fixed bottom-0 end-0 m-3"
    role="alert"
    aria-live="assertive"
    aria-atomic="true"
    style="z-index: 1050"
  >
    <div class="d-flex">
      <div class="toast-body">{{ toastMessage }}</div>
      <button
        type="button"
        class="btn-close btn-close-white me-2 m-auto"
        (click)="showToast = false"
        aria-label="Close"
      ></button>
    </div>
  </div>
</div>
