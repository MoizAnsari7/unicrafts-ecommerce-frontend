<div class="container py-5">
    <h2 class="text-center mb-4 fw-bold text-primary">Your Shopping Cart</h2>
    
    <div *ngIf="cartItems.length > 0; else emptyCart">
      <div class="row g-4">
        <div *ngFor="let item of cartItems" class="col-lg-3 col-md-4 col-sm-12">
          <div class="card shadow-sm">
            <img
              [src]="item.image"
              alt="{{ item.name }}"
              class="card-img-top img-fluid"
              style="height: 200px; object-fit: cover;"
            />
            <div class="card-body">
              <h5 class="card-title">{{ item.name }}</h5>
              <p class="text-muted mb-2">Price: ₹{{ item.price }}</p>
              <p class="fw-bold mb-3">Subtotal: ₹{{ item.price * item.quantity }}</p>
              <div class="d-flex align-items-center justify-content-between">
                <!-- Quantity Controls -->
                <div class="btn-group" role="group">
                  <button
                    class="btn btn-secondary btn-sm"
                    (click)="decrementQuantity(item)"
                  >
                    -
                  </button>
                  <span class="px-3">{{ item.quantity }}</span>
                  <button
                    class="btn btn-secondary btn-sm"
                    (click)="incrementQuantity(item)"
                  >
                    +
                  </button>
                </div>
                <!-- Remove Button -->
                <button
                  class="btn btn-danger btn-sm"
                  (click)="removeItem(item.id)"
                >
                  Remove
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
  
      <div class="text-end mt-4">
        <h4>Total Amount: ₹{{ totalAmount }}</h4>
        <button class="btn btn-success mt-2" (click)="checkout()">Checkout</button>
      </div>
    </div>
  
    <!-- Empty Cart Message -->
    <ng-template #emptyCart>
      <div class="text-center">
        <p class="text-muted fs-4">Your cart is empty.</p>
        <a routerLink="/products" class="btn btn-primary">Shop Now</a>
      </div>
    </ng-template>
  </div>
