<div class="account-container container-fluid py-4">
  <div class="row">
    <!-- Sidebar Navigation -->
    <div class="col-lg-3 col-md-4 col-sm-12">
      <div class="sidebar p-3 shadow-sm rounded">
        <h4 class="fw-bold text-primary mb-3">My Account</h4>
        <ul class="list-group">
          <li
            class="list-group-item"
            [class.active]="activeTab === 'profile'"
            (click)="switchTab('profile')"
          >
            Profile Information
          </li>
          <li
            class="list-group-item"
            [class.active]="activeTab === 'address'"
            (click)="switchTab('address')"
          >
            Address Management
          </li>
          <li
            class="list-group-item"
            [class.active]="activeTab === 'orders'"
            (click)="switchTab('orders')"
          >
            My Orders
          </li>
          <li
            class="list-group-item"
            [class.active]="activeTab === 'wishlist'"
            (click)="switchTab('wishlist')"
          >
            Wishlist
          </li>
        </ul>
      </div>
    </div>

    <!-- Main Content Area -->
    <div class="col-lg-9 col-md-8 col-sm-12">
      <div class="main-content p-4 shadow-sm rounded">
        <ng-container [ngSwitch]="activeTab">
          <!-- Profile Tab -->
          <div *ngSwitchCase="'profile'">
            <h4 class="fw-bold text-primary mb-3">Profile Information</h4>
            <app-profile-info></app-profile-info>
          </div>

          <!-- Address Tab -->
          <div *ngSwitchCase="'address'">
            <h4 class="fw-bold text-primary mb-3">Address Management</h4>
            <app-address-management></app-address-management>
          </div>

          <!-- Orders Tab -->
          <div *ngSwitchCase="'orders'">
            <h4 class="fw-bold text-primary mb-3">My Orders</h4>
            <app-my-orders></app-my-orders>
          </div>

          <!-- Wishlist Tab -->
          <div *ngSwitchCase="'wishlist'">
            <h4 class="fw-bold text-primary mb-3">My Wishlist</h4>
            <!-- <app-wishlist></app-wishlist> -->
          </div>

          <!-- Default Tab -->
          <div *ngSwitchDefault>
            <p class="text-muted">Select an option from the menu.</p>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
