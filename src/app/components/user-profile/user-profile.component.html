<div class="profile-container">
  <div class="profile-card">
    <h2 class="text-center mb-4 fw-bold text-primary">My Profile</h2>
    <form [formGroup]="profileForm" (ngSubmit)="updateProfile()">
      <!-- Username -->
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          class="form-control"
          formControlName="username"
        />
        <small *ngIf="profileForm.get('username')?.invalid && profileForm.get('username')?.touched" class="text-danger">
          Username is required.
        </small>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          formControlName="email"
        />
        <small *ngIf="profileForm.get('email')?.invalid && profileForm.get('email')?.touched" class="text-danger">
          Please enter a valid email.
        </small>
      </div>

      <!-- Profile Picture Upload -->
      <div class="form-group">
        <label for="profilePicture">Profile Picture:</label>
        <input
          type="file"
          id="profilePicture"
          class="form-control"
          (change)="onFileSelected($event)"
        />
        <button type="button" class="btn btn-primary mt-2" (click)="uploadProfilePicture()">
          Upload
        </button>
      </div>

      <!-- Save Button -->
      <div class="form-actions mt-3">
        <button type="submit" class="btn btn-success" [disabled]="profileForm.invalid">
          Save
        </button>
      </div>
    </form>
  </div>

  <div class="address-card mt-4">
    <h2 class="text-center mb-4 fw-bold text-primary">My Addresses</h2>
    <app-address-management></app-address-management>
  </div>
</div>
